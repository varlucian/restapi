---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: "monthly"
    groups:
      all-github-actions-updates:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: "monthly"
    groups:
      all-npm-updates:
        patterns:
          - "*"
